<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom basic</title>
  <script>
  setInterval(function(){
    var date = new Date();
    var currenYear = date.getFullYear();
    var currenMonth = (date.getMonth() + 1);
    var currenDate = date.getDate();
    var currenHours = date.getHours();
    var currenMinutes = date.getMinutes();
    var currenSeconds = date.getSeconds();
    var dateAll = date + "<br />" +
                  currenYear + "년 <br/>"+
                  currenMonth +"월 <br/>"+
                  currenDate  + "일 <br/>"+
                  currenHours + "시<br/>" +
                  currenMinutes + "분<br/>" +
                  currenSeconds + "초<br/>" +
                  "입니다";
    document.body.innerHTML = dateAll;

                 
  },1000);
  </script>
</head>
<body>
</body>
</html>
